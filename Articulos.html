<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/articulos.js"></script>
        <link rel="shortcut icon" href="#">        

</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3 class="text-center">Lista de Articulos</h3>
            </div>
            <div class="col-6">
                
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Unidad</th>
                        <th>Costo</th>
                        <th>Precio</th>
                        <th>Aplica_ISV</th>
                        <th>Porcentaje_ISV</th>
                        <th>Estado</th>
                        <th>ID_Socio</th>
                    </thead>
                    <tbody class="articulosTabla" id="articulosTabla">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Articulos</h3>
            </div>
            <div class="col-12">
                <form class="articulos">
                    <label for="">Descripción</label>
                    <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese una descripción del articulo">
                    <label for="">Unidad</label>
                    <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese las unidades del articulo">
                    <label for="">Costo</label>
                    <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el Costo del articulo">
                    <label for="">Precio</label>
                    <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el Precio del articulo">
                    <label for="">Aplica_ISV</label>
                    <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese Si o No">
                    <label for="">Porcentaje_ISV</label>
                    <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="%">
                    <label for="">Estado</label>
                    <input type="text" id="ESTADO" class="form-control" placeholder="Estado del articulo">
                    <label for="">ID_Socio</label>
                    <input type="text" id="ID_SOCIO" class="form-control" placeholder="Id del articulo">
                    <hr>
                    <div class="btnagregar">
                        <input type="button" id="btn_agregar" onclick="AgregarArticulos()" value="Agregar" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
